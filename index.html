<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Parks and Makan</title>
</head>

<body>
  <nav class="navbar bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/park.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Parks and Makan
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
            <img src="images/park.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">Parks and
            Makan
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"
            id="close-canvas"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                Observe and Report
              </button>
            </li>
          </ul>
          <div class="container-fluid" id="search-container">
            <form class="d-flex mt-3" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-terms">
              <button class="btn btn-outline-success" type="submit" id="search-btn">Search</button>
              <button class="btn btn-outline-success" type="submit" id="clear-search-btn">Clear</button>
            </form>
            <div class="container-fluid" id="search-results">
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Sighting Report</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="sharer-alias" class="col-form-label">Alias:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <label for="exampleDataList" class="form-label">Type of sighting</label>
            <input class="form-control" list="eventListOptions" id="eventDataList" placeholder="Type to search...">
            <datalist id="eventListOptions">
              <option value="Animal Sighting">
              <option value="Plant Sighting">
              <option value="Outdoor activity">
              <option value="Accident">
              <option value="Construction work in progress">
            </datalist>
            <div class="mb-3">
              <label for="remarks" class="col-form-label">Remarks:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-outline-success">Share</button>
        </div>
      </div>
    </div>
  </div>

  <div id="map-container">
    <!-- Display the map -->
    <div id="map"></div>
  </div>

  <!--Leaflet first-->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
    integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!--Script for -->
  <script src="data.js"></script>

  <!--Script for -->
  <script src="view.js"></script>

  <!--Script for -->
  <script src="script.js"></script>
</body>

</html>
